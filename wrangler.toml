name = "prettify-ai"
compatibility_date = "2024-12-01"

# KV namespace for sessions (required by Astro Cloudflare adapter)
# Create with: npx wrangler kv:namespace create SESSION
# Then update the id below
# [[kv_namespaces]]
# binding = "SESSION"
# id = "your-kv-namespace-id"

[vars]
# Environment variables (non-secret)
# GROQ_API_KEY should be set in Cloudflare dashboard as a secret

# Production environment
[env.production]
name = "prettify-ai"

# Staging/preview environment
[env.staging]
name = "prettify-ai-staging"
