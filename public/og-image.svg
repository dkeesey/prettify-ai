  <rect x="760" y="280" width="140" height="60" rx="8" fill="#1e293b"/>
  <text x="795" y="320" font-family="system-ui, sans-serif" font-size="24" font-weight="bold" fill="white">DOCX</text>

  <!-- Subheadline -->
  <text x="100" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#64748b">Free. No signup. Works with ChatGPT, Claude, and any AI.</text>

  <!-- CTA hint -->
  <text x="100" y="520" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#4f46e5">Paste markdown → Select theme → Export</text>
