      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Main content area -->
  <rect x="60" y="60" width="1080" height="510" rx="16" fill="white" stroke="#e2e8f0" stroke-width="2"/>

  <!-- Logo/Brand -->
