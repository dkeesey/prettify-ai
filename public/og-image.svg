  <!-- Main headline -->
  <text x="100" y="240" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="bold" fill="#1e293b">LLM Output → Professional Docs</text>

  <!-- Code example -->
  <rect x="100" y="280" width="400" height="60" rx="8" fill="#f1f5f9"/>
  <text x="120" y="320" font-family="ui-monospace, monospace" font-size="28" fill="#64748b">## Experience</text>

  <!-- Arrow -->
  <text x="540" y="320" font-family="system-ui, sans-serif" font-size="40" fill="#4f46e5">→</text>

